{{- if .Values.services.chat.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: chat
  labels:
    app: {{ .Values.services.chat.name }}
    {{- include "golanglab5.labels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.services.chat.port }}
    targetPort: {{ .Values.services.chat.port }}
    protocol: TCP
  selector:
    app: {{ .Values.services.chat.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.chat.name }}
  labels:
    app: {{ .Values.services.chat.name }}
    {{- include "golanglab5.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.chat.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.chat.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.chat.name }}
    spec:
      containers:
      - name: chat
        image: "{{ .Values.services.chat.image }}:{{ .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.chat.port }}
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "chat"
        resources:
          {{- toYaml .Values.services.chat.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /root/config
        livenessProbe:
          tcpSocket:
            port: {{ .Values.services.chat.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.services.chat.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: {{ .Values.config.name }}
          items:
          - key: config.k8s.yaml
            path: config.yaml
{{- end }}

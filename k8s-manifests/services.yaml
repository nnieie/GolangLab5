# User Service
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  ports:
  - port: 11393
    targetPort: 11393
  selector:
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user
        image: golanglab5-user:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 11393
        env:
        - name: SERVICE_NAME
          value: "user"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: config
          mountPath: /root/config
        livenessProbe:
          tcpSocket:
            port: 11393
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 11393
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: app-config
          items:
          - key: config.k8s.yaml
            path: config.yaml


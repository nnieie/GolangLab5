kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: lab5-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # API
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  # Jaeger UI
  - containerPort: 30686
    hostPort: 16686
    protocol: TCP
  # Kafka UI
  - containerPort: 30081
    hostPort: 8081
    protocol: TCP
- role: worker
- role: worker
